<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bingo Card</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Interactive Bingo Card</h1>
    <button id="reshuffle-button">Reshuffle Card</button>
    <div class="bingo-container">
        <table class="bingo-card" id="bingo-card">
            <thead>
                <tr>
                    <th>B</th>
                    <th>I</th>
                    <th>N</th>
                    <th>G</th>
                    <th>O</th>
                </tr>
            </thead>
            <tbody id="bingo-body"></tbody>
        </table>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
